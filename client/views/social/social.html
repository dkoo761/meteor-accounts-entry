<template name='entrySocial'>
  <button class="btn" id="entry-{{this}}" name="{{this}}">
    {{#if unconfigured}}
    <i id="js-icon-{{this}}" class="fa fa-{{icon}}"></i> {{i18n "configure"}} {{capitalize this}}
    {{else}}
    <i id="js-icon-{{this}}"  class="fa fa-{{icon}}"></i> {{buttonText}} {{i18n "with"}} {{capitalize this}}
    {{/if}}
  </button>
</template>
